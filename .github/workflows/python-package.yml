name: build-wheel

on:
  push:
    branches: ["production"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # matches Glue 5.0

      - name: Install build tools
        run: |
          python -m pip install -U pip
          python -m pip install build

      - name: Build wheel
        run: |
          python -m build

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-dist
          path: dist/*.whl
